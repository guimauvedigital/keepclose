<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeepClose - WhatsApp QR Code</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        .subtitle {
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        #qrcode {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        #qrcode img {
            display: block;
            width: 400px;
            height: 400px;
        }
        .instructions {
            margin-top: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .status {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-weight: bold;
        }
        .status.connected {
            background: rgba(76, 175, 80, 0.3);
        }
        .status.pending {
            background: rgba(255, 152, 0, 0.3);
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ffcdd2;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ KeepClose</h1>
        <p class="subtitle">WhatsApp Engagement Service</p>

        <div id="qrcode">
            <img src="/qr/image" alt="QR Code WhatsApp" id="qrImage" onerror="showError()">
        </div>

        <div class="instructions">
            <p><strong>üì± Pour scanner :</strong></p>
            <ol style="text-align: left; display: inline-block;">
                <li>Ouvre <strong>WhatsApp</strong> sur ton t√©l√©phone</li>
                <li>Va dans <strong>Param√®tres</strong> ‚Üí <strong>Appareils li√©s</strong></li>
                <li>Appuie sur <strong>Lier un appareil</strong></li>
                <li>Scanne ce QR code</li>
            </ol>
        </div>

        <div id="status" class="status pending">
            √âtat : <span id="statusText">En attente du scan...</span>
        </div>
    </div>

    <script>
        // Refresh QR code every 30 seconds
        setInterval(() => {
            const img = document.getElementById('qrImage');
            img.src = '/qr/image?' + new Date().getTime();
        }, 30000);

        // Check status every 3 seconds
        async function checkStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                const statusDiv = document.getElementById('status');
                const statusText = document.getElementById('statusText');

                if (data.status === 'connected') {
                    statusDiv.className = 'status connected';
                    statusText.textContent = '‚úÖ Connect√© !';
                } else if (data.status === 'qr_pending') {
                    statusDiv.className = 'status pending';
                    statusText.textContent = '‚è≥ En attente du scan...';
                } else if (data.status === 'connecting') {
                    statusDiv.className = 'status pending';
                    statusText.textContent = 'üîÑ Connexion en cours...';
                } else {
                    statusDiv.className = 'status';
                    statusText.textContent = '‚ö†Ô∏è ' + data.status;
                }
            } catch (error) {
                console.error('Error checking status:', error);
            }
        }

        function showError() {
            const qrDiv = document.getElementById('qrcode');
            qrDiv.innerHTML = '<div class="loader"></div><p class="error">G√©n√©ration du QR code...</p>';
            setTimeout(() => {
                location.reload();
            }, 5000);
        }

        // Initial status check
        checkStatus();
        // Check status every 3 seconds
        setInterval(checkStatus, 3000);
    </script>
</body>
</html>
